<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blood Donation Ride Contacts</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f9f9f9;
      }

      /* Main container */
      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 15px;
      }

      h2 {
        text-align: center;
        margin: 12px 0;
        font-size: 22px; /* default for desktop */
      }

      /* Banner */
      #banner {
        max-width: 300px;
        height: auto;
        max-height: 300px;
        display: block;
        margin: 0 auto 15px;
        border-radius: 8px;
        object-fit: contain;
      }

      /* Upload Dropzone */
      .upload-dropzone {
        border: 3px dashed #007bff;
        background: #f0f8ff;
        padding: 20px 20px;
        text-align: center;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 20px auto;
        max-width: 300px;
      }
      .upload-dropzone svg {
        width: 30px;
        height: 30px;
        margin-bottom: 10px;
        fill: #007bff;
      }
      .upload-dropzone strong {
        display: block;
        font-size: 18px;
        margin-bottom: 8px;
      }
      .upload-dropzone.dragover {
        background: #d1e7ff;
        border-color: #004494;
      }

      /* âœ… After upload (same size, just style changes) */
      .upload-dropzone.uploaded {
        background: #eef6ff;
        border-color: #28a745;
      }
      .upload-dropzone.uploaded svg {
        fill: #28a745;
      }

      .upload-tooltip {
        font-size: 14px;
        color: #666;
      }

      /* Search (hidden by default) */
      #searchBox {
        display: none;
        width: 100%;
        padding: 10px;
        margin: 0 auto 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
      }

      /* Tabs */
      #sheetTabs {
        display: flex;
        flex-wrap: nowrap;
        overflow-x: auto;
        gap: 8px;
        margin-bottom: 15px;
        padding-bottom: 5px;
        -webkit-overflow-scrolling: touch;
      }
      #sheetTabs button {
        flex-shrink: 0;
        padding: 10px 15px;
        border: none;
        border-radius: 6px;
        background: #007bff;
        color: white;
        font-size: 14px;
        cursor: pointer;
        white-space: nowrap;
        transition: background 0.2s;
      }
      #sheetTabs button:hover {
        background: #0056b3;
      }
      #sheetTabs button.active {
        background: #ff9800;
        font-weight: bold;
      }

      /* Table Container */
      .table-container {
        overflow-x: auto;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      /* Table */
      table {
        width: 100%;
        border-collapse: collapse;
        table-layout: fixed;
      }
      th,
      td {
        border: 1px solid #ddd;
        text-align: center;
        font-size: 16px;
        height: 50px;
        padding: 8px;
        vertical-align: middle;
        word-wrap: break-word;
      }
      th {
        background: #f1f1f1;
        font-weight: bold;
      }

      /* Call button */
      .call-btn {
        background: #28a745;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
      }
      .call-btn:hover {
        background: #218838;
      }

      @media (max-width: 900px) {
        h2 {
          font-size: 18px;
        }
      }
      /* Mobile adjustments */
      @media (max-width: 600px) {
        h2 {
          font-size: 14px;
          margin: 10px 0;
        }

        #banner {
          max-height: 120px; /* smaller banner */
        }
        .upload-dropzone {
          max-width: 150px;
          padding: 10px 10px;
          text-align: center;
          border-radius: 6px;
          cursor: pointer;
          transition: all 0.3s ease;
          margin: 10px auto;
        }
        .upload-dropzone svg {
          width: 20px;
          height: 20px;
        }
        .upload-dropzone strong {
          font-size: 10px;
        }
        .upload-tooltip {
          font-size: 8px;
        }
        th,
        td {
          font-size: 12px;
          padding: 5px;
          height: 40px;
        }
        .call-btn {
          padding: 8px;
          font-size: 13px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Banner -->
      <img
        id="banner"
        src="./assets/poster.JPG"
        alt="Blood Donation Ride Banner"
      />

      <h2>ðŸ“’ Smart Contact Organizer</h2>

      <!-- Upload Dropzone -->
      <div class="upload-dropzone" id="dropzone">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M19.35 10.04A7.49 7.49 0 0012 4a7.5 7.5 0 00-7.35 6.04A5.994 5.994 0 000 16c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5a5.996 5.996 0 00-4.65-5.96zM12 10v4h3l-4 4-4-4h3v-4h2z"
          />
        </svg>
        <strong id="dropzoneText">Drag & Drop Excel File Here</strong>
        <span class="upload-tooltip" id="dropzoneTooltip"
          >(or click to browse .xlsx / .xls file)</span
        >
        <input type="file" id="upload" accept=".xlsx,.xls" hidden />
      </div>

      <!-- Search (hidden initially) -->
      <input
        type="text"
        id="searchBox"
        placeholder="ðŸ” Search by name or number..."
      />

      <!-- Tabs -->
      <div id="sheetTabs"></div>

      <!-- Table -->
      <div class="table-container">
        <table id="dataTable"></table>
      </div>
    </div>

    <script>
      const upload = document.getElementById("upload");
      const dropzone = document.getElementById("dropzone");
      const sheetTabs = document.getElementById("sheetTabs");
      const dataTable = document.getElementById("dataTable");
      const searchBox = document.getElementById("searchBox");

      let allContacts = {};
      let currentSheet = "All";

      // âœ… Load initial file if present
      async function loadInitialFile() {
        try {
          const response = await fetch("initial.xlsx");
          const arrayBuffer = await response.arrayBuffer();
          handleData(arrayBuffer);
        } catch (err) {
          console.warn("No initial sample.xlsx found:", err);
        }
      }

      function handleFile(file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          handleData(event.target.result);
        };
        reader.readAsArrayBuffer(file);
      }

      function handleData(data) {
        const workbook = XLSX.read(new Uint8Array(data), { type: "array" });
        allContacts = {};

        workbook.SheetNames.forEach((sheetName) => {
          const sheet = workbook.Sheets[sheetName];
          const json = XLSX.utils.sheet_to_json(sheet, { header: 1 });

          let contacts = [];
          json.forEach((row, index) => {
            if (index === 0) return;
            let name = String(row[0] || "").trim();
            let number = String(row[1] || "").trim();

            if (name || number) {
              contacts.push({
                name: name || "N/A",
                number: number || "N/A",
              });
            }
          });

          allContacts[sheetName] = contacts;
        });

        dropzone.classList.add("uploaded");
        document.getElementById("dropzoneText").innerText = "Replace File";
        document.getElementById("dropzoneTooltip").innerText =
          "(Click or drop another .xlsx / .xls file)";

        buildUI(workbook.SheetNames);
      }

      // File upload
      upload.addEventListener("change", (e) => {
        if (e.target.files.length > 0) {
          handleFile(e.target.files[0]);
        }
      });

      // Drag & Drop
      dropzone.addEventListener("click", () => upload.click());
      dropzone.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropzone.classList.add("dragover");
      });
      dropzone.addEventListener("dragleave", () => {
        dropzone.classList.remove("dragover");
      });
      dropzone.addEventListener("drop", (e) => {
        e.preventDefault();
        dropzone.classList.remove("dragover");
        if (e.dataTransfer.files.length > 0) {
          handleFile(e.dataTransfer.files[0]);
        }
      });

      function buildUI(sheetNames) {
        sheetTabs.innerHTML = "";
        const allBtn = document.createElement("button");
        allBtn.innerText = "All";
        allBtn.classList.add("active");
        allBtn.onclick = () => {
          setActiveTab(allBtn);
          currentSheet = "All";
          displaySheet("All");
        };
        sheetTabs.appendChild(allBtn);

        sheetNames.forEach((sheetName) => {
          const btn = document.createElement("button");
          btn.innerText = sheetName;
          btn.onclick = () => {
            setActiveTab(btn);
            currentSheet = sheetName;
            displaySheet(sheetName);
          };
          sheetTabs.appendChild(btn);
        });

        searchBox.style.display = "block";
        displaySheet("All");
      }

      function setActiveTab(activeBtn) {
        const buttons = sheetTabs.querySelectorAll("button");
        buttons.forEach((btn) => btn.classList.remove("active"));
        activeBtn.classList.add("active");
      }

      function displaySheet(sheetName) {
        let contacts = [];
        if (sheetName === "All") {
          Object.values(allContacts).forEach((list) => contacts.push(...list));
        } else {
          contacts = allContacts[sheetName] || [];
        }
        renderTable(contacts);
      }

      function isValidNumber(num) {
        const cleaned = num.replace(/[\s\-()]/g, "");
        return /^(\+?\d{1,4})?\d{7,15}$/.test(cleaned);
      }

      function renderTable(contacts) {
        const searchTerm = searchBox.value.trim().toLowerCase();
        dataTable.innerHTML =
          "<tr><th>Name</th><th>Number</th><th>Call</th></tr>";

        contacts
          .filter(
            (c) =>
              c.name.toLowerCase().includes(searchTerm) ||
              c.number.toLowerCase().includes(searchTerm)
          )
          .forEach((c) => {
            let numberDisplay =
              c.number && c.number !== "N/A" ? c.number.trim() : "--";
            let callCell = "";

            if (c.number && c.number !== "N/A" && isValidNumber(c.number)) {
              callCell = `<a href="tel:${c.number.trim()}"><button class="call-btn">ðŸ“ž Call</button></a>`;
            } else {
              callCell = `<span style="color:#999;">Not available</span>`;
            }

            dataTable.innerHTML += `
              <tr>
                <td>${c.name !== "N/A" ? c.name.trim() : "--"}</td>
                <td>${numberDisplay}</td>
                <td>${callCell}</td>
              </tr>`;
          });
      }

      searchBox.addEventListener("input", () => {
        displaySheet(currentSheet);
      });

      // âœ… Auto load sample.xlsx on page load
      window.addEventListener("DOMContentLoaded", loadInitialFile);
    </script>
  </body>
</html>
